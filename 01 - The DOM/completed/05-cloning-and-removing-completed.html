<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The DOM</title>
</head>
<body>

<div id="main">

    <h1>Header 1</h1>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-1">Article Title 1</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-2">Article Title 2</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-3">Article Title 3</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

</div>


<script>

    //  Practice
    //  1.  Clone the first post article
    //  2.  Modify the link, title and content
    //  3.  Append the new post article to the page
    //  4.  Remove the first article from the DOM

    let mainContainer = document.getElementById( 'main' ),
        firstPost = document.querySelector( 'article' ),
        newPost = firstPost.cloneNode( true );
        newLink = newPost.querySelector( 'a' );

    newLink.href = '#new-link';
    newLink.innerText = 'New Title';

    mainContainer.appendChild( newPost );
    firstPost.remove();


</script>

</body>
</html>
