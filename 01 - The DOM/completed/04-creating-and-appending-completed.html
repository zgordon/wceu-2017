<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The DOM</title>
</head>
<body>

<div id="main">

    <h1>Header 1</h1>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-1">Article Title 1</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-2">Article Title 2</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-3">Article Title 3</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

</div>


<script>

    //  Practice
    //  1.  Create a new post article with title (link) and content
    //  2.  Append the article to the current list of articles

    const   mainContainer = document.getElementById( 'main' );
    let     article = document.createElement( 'article' ),
            markup = '';

    article.classList.add( 'post' );

    markup += '<h2 class="entry-title">';
    markup += '<a href="#article-link-4">Article Title 4</a>';
    markup += '</h2>';
    markup += '<div class="entry-content"><p>Lorem morum.</p></div>';

    article.innerHTML = markup;
    mainContainer.appendChild( article );


</script>

</body>
</html>
