<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM Events</title>
</head>
<body>

<div id="main">

    <h1>Header 1</h1>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-1">Article Title 1</a>
        </h2>

        <div class="entry-content">
            <p>Article <a class="special-link" href="#special">with a special link</a> in the content</p>
        </div>

    </article>

</div>


<script>

    //  Practice
    //  1.  Attach an event listener to the .special-link
    //  2.  Prevent the default behavior on the link
    //  3.  On click, log the event object to the console
    //  4.  Explore the different proporties
    //  5.  Change from a click event to mouseover event
    //  6.  Repeat the exploration of the event object

    const link = document.querySelector( '.special-link' );

    link.addEventListener( 'click', sayHi, false );
    link.addEventListener( 'mouseover', sayHi, false );

    function sayHi( event ) {
        event.preventDefault();
        console.log( event );
    }

</script>

</body>
</html>
